<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot *</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans flex flex-col items-center p-4 min-h-screen">

  <h1 class="text-2xl font-bold mb-4">üí¨ Gemini Chatbot</h1>

  <!-- Chat History -->
  <div id="chat" class="w-full max-w-2xl bg-white rounded shadow p-4 overflow-y-auto h-[400px] mb-4 space-y-2"></div>

  <!-- Typing Indicator -->
  <div id="typing-indicator" class="italic text-gray-500 mb-2 hidden">ü§ñ Gemini is thinking...</div>

  <!-- Form -->
  <form onsubmit="handleSubmit(event)" class="w-full max-w-2xl flex gap-2">
    <input
      type="text"
      id="prompt"
      placeholder="Ask something..."
      required
      class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
    />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Ask
    </button>
    <button type="button" onclick="clearChat()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
      üßπ Clear
    </button>
  </form>

  <!-- JS -->
  <script>
    let chatHistory = [];

    function appendMessage(role, text) {
      chatHistory.push({ role, text });
      chatHistory = chatHistory.slice(-10); // Keep last 10

      const chat = document.getElementById('chat');
      chat.innerHTML = '';
      chatHistory.forEach(({ role, text }) => {
        const div = document.createElement('div');
        div.className = role === 'user' ? 'text-right' : 'text-left';
        div.innerHTML = `<div class="${role === 'user' ? 'bg-blue-100' : 'bg-green-100'} inline-block px-4 py-2 rounded-lg max-w-[80%]">${marked.parse(text)}</div>`;
        chat.appendChild(div);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const input = document.getElementById('prompt');
      const prompt = input.value.trim();
      if (!prompt) return;

      appendMessage('user', prompt);
      input.value = '';
      document.getElementById('typing-indicator').style.display = 'block';

      try {
        const res = await fetch('https://us-central1-gcp-learning-01-463711.cloudfunctions.net/palmChatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        appendMessage('bot', data.response || '‚ùå Error: No response from model');
      } catch (error) {
        appendMessage('bot', '‚ùå Network error or server issue');
      } finally {
        document.getElementById('typing-indicator').style.display = 'none';
      }
    }

    function clearChat() {
      chatHistory = [];
      document.getElementById('chat').innerHTML = '';
    }
  </script>

</body>
</html>
