name: Generate Markdown Docs

on:
  push:
    paths:
      - '**.py'

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pdoc
        run: pip install pdoc

      - name: Generate docs
        run: |
          mkdir -p docs
          pdoc main.py --output-dir docs --format markdown